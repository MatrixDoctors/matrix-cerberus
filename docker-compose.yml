version: '3.8'

services:

  backend:
    build:
      context: ./backend
      args:
        CONFIG_FILE: config.yml #replace with your own config file
    volumes:
      - ./backend:/backend
      - ./backend/logs:/backend/logs
    expose:
      - 8000
    depends_on:
      - redis_service

  redis_service:
    image: "redis:alpine"
    expose:
      - 6379

  nginx:
    image: "nginx:latest"
    volumes:
      - ./nginx/prod/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/prod/corsheaders.conf:/etc/nginx/conf.d/corsheaders.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot/:ro
      - ./frontend/build:/usr/src/app
    ports:
      - 80:80
      - 443:443
    depends_on:
      - backend
      - redis_service

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/conf:/etc/letsencrypt:rw
      - ./certbot/www/:/var/www/certbot/:rw
