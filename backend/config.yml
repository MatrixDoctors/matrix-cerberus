redis:
  # Used to construct redis database URL
  # 'uri' is in the form "redis :// [[username :] password@] host [:port][/database] [?[timeout=timeout[d|h|m|s|ms|us|ns]]"
  #
  uri: redis://redis_service:6379/

server_sessions:
  # Server side sessions to authenticate logged in users
  # 'expires_key' is to be set in seconds
  #
  session_key: sessionID  
  expires_in: 3600

matrix_bot:
  # Contains details related to the Bot account
  #
  homeserver: https://matrix.org
  user_id: "@matrix-cerberus:matrix.org"
  password: "some_password"
  device_id: "your_device"

  session_details_file: "credentials_bot.json"
  next_batch_token_file: "next_batch_token.json"